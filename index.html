<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  

  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid bg-primary text-light mb-5 p-3">
    <div class="d-flex align-items-center justify-content-center align-items-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <section class="container-fluid">
    <div class="row">
      <sidebar class="col-3">
        <div class ="row col-12">
          <form>
            <div class="form-group">
              <label for="citySearch">Search for a City:</label>
              <input type="text" class="form-control" id="citySearch">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="searchBtn">Search</button>
          </form>
          <div class="col-12" id = "savedCities"> </div>
        </div>
        
      </sidebar>
      <div class="col-9">
        <div class="row">
          <div class="card hide">
            <div class="card-body">
              <h3 class= "cityName" id = "date"><span id="citySpan"></span>(<span id="dateSpan">0</span>)<img id="iconSpan" src=""></img></h3>
              <p>Temp: <span id="tempSpan"> </span>ºF</p>
              <p>Humidity: <span id="humiditySpan"></span>%</p>
              <p>Wind: <span id="windSpan"></span>MPH</p>
              <p>UV Index: <span id="uviSpan"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class= "card bg-primary hide">
            <div class= "card-body col-12">
              <h4 class="forecast-1"><span id="fDate-1"></span></h4>
              <img id="fIcon-1" src=""></img>
              <p>Temp: <span id="fTemp-1"> </span>ºF</p>
              <p>Wind: <span id="fWind-1"></span>MPH</p>
              <p>Humidity: <span id="fHumidity-1"></span>%</p>
            </div>
          </div>
          <div class= "card bg-primary hide">
            <div class= "card-body col-12">
              <h4 class="forecast-2"><span id="fDate-2"></span></h4>
              <img id="fIcon-2" src=""></img>
              <p>Temp: <span id="fTemp-2"> </span>ºF</p>
              <p>Wind: <span id="fWind-2"></span>MPH</p>
              <p>Humidity: <span id="fHumidity-2"></span>%</p>
            </div>
          </div>
          <div class= "card bg-primary hide">
            <div class= "card-body col-12">
              <h4 class="forecast-3"><span id="fDate-3"></span></h4>
              <img id="fIcon-3" src=""></img>
              <p>Temp: <span id="fTemp-3"> </span>ºF</p>
              <p>Wind: <span id="fWind-3"></span>MPH</p>
              <p>Humidity: <span id="fHumidity-3"></span>%</p>
            </div>
          </div>
          <div class= "card bg-primary hide">
            <div class= "card-body col-12">
              <h4 class="forecast-4"><span id="fDate-4"></span></h4>
              <img id="fIcon-4" src=""></img>
              <p>Temp: <span id="fTemp-4"> </span>ºF</p>
              <p>Wind: <span id="fWind-4"></span>MPH</p>
              <p>Humidity: <span id="fHumidity-4"></span>%</p>
            </div>
          </div>
          <div class= "card bg-primary hide">
            <div class= "card-body col-12">
              <h4 class="forecast-5"><span id="fDate-5"></span></h4>
              <img id="fIcon-5" src=""></img>
              <p>Temp: <span id="fTemp-5"> </span>ºF</p>
              <p>Wind: <span id="fWind-5"></span>MPH</p>
              <p>Humidity: <span id="fHumidity-5"></span>%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script> 
  </section>
  
</body>
</html>
